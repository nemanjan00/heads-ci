image: nemanjan00/heads-ci:latest
stages:
  - build

build:
  stage: build
  cache:
    paths:
      - heads/
  script:
    - apt-get update ; apt-get install -y cpio
    - ./gitorclone.sh https://github.com/osresearch/heads heads
    - cd heads
    - make BOARD=x230
  artifacts:
    paths:
      - heads/build/x230/coreboot.rom

